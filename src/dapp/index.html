<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <button class="btn btn-primary" id="authorize-app">Authorize App Contract</button>
        <div id="airline-registry" >
            <h2 class="top-20">Airline Registry</h2>
        </div>
        <hr>
        <div id="flight-registration" >
            <h2 class="top-20">New flight registration</h2>
            <form name="flightdata">
                <div class="row">
                    <label class="col-sm-3 field">Flight number</label>
                    <label class="col-sm-4 field" for="flight-airline">Airline</label>
                </div>
                <div class="row subform">
                    <input type="text" id="flight-number" class="col-sm-3" name="flightnumber" placeholder="Enter flight number">                
                    <select class="col-sm-4 text-truncate" id="flight-airline-selector" name="flightairline" margin="5px">
                    </select>
                    <input type="submit" class="col-sm-4 btn btn-primary" id="submit-flight" value="Register flight">
                </div>
            </form>          
        </div>
        <hr>
        <hr>
    </main>

</body>

</html>
